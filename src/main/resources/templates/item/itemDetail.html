<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head th:replace="fragments/common :: head('상품 상세페이지')">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="fragments/common :: menu('itemDetail') "></nav>
	<div class="container">
	
	
	
    <input type="text" id="itemId" th:value="${item.id}">

      <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${item.itemImgDTOList[0].imgUrl}" class = "rounded repImg" th:alt="${item.itemNm}">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.myhome.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                판매중
            </span>
            <span th:unless="${item.itemSellStatus == T(com.myhome.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15" >
                품절
            </span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">

            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${item.itemSellStatus == T(com.myhome.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:unless="${item.itemSellStatus == T(com.myhome.constant.ItemSellStatus).SELL}" class="text-right">
                <button type="button" class="btn btn-danger btn-lg">품절</button>
            </div>
        </div>
    </div>

     <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div> 

    <div th:each="itemImg : ${item.itemImgDTOList}" class="text-center">
        <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">
    </div>

<h2>Book Review</h2>
		<!-- #lists >> 사전에 정의된 유틸리티, size 안에 addAttribute에서 키로 설정된 boards를 가져와 총건수를 조회 -->
		<div>
			<!-- 타임리프에선 지정한 함수를 꺼낼 때 get~ 사용하지 않음 -->
			<!-- 총 건수 : <span th:text="${boards.totalElements}"></span> -->
		</div>
		<!-- 검색 form -->
		<!-- <form class="form-inline d-flex justify-content-end" method = "GET" th:action = "@{/board/list}">
			
			<div class="form-group mx-sm-3 mb-2">
				<label for="searchText" class="sr-only">검색</label> 
				<input type="text" class="form-control">
			</div>
			<button type="submit" class="btn btn-light mb-2">검색</button>
		</form> -->
		<!-- 게시판 테이블 부분 -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>

				</tr>
			</thead>
			<tbody>
				<!-- 타임리프 문법으로 반복문사용  -->
				<tr >
					<th>1</th>
					<td>작성자 제목</td>
					<td>작성자이름</td>
				</tr>
			</tbody>
		</table>
		<!-- 페이징 처리 부분 -->
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<!-- previous 버튼 -->
				<li class="page-item">
					<a class="page-link" href="#"
					tabindex="-1" aria-disabled="true">Previous</a>
				</li>
				<!-- pageNumber 버튼 -->
				<li class="page-item"
					>1</li>
				<!-- next 버튼 -->
				<li class="page-item">
					<a class="page-link" href="#">Next</a>
				</li>
			</ul>
		</nav>
		<!-- 글 작성은 회원가입한 유저만 사용가능하도록 설정 -->
		<div class="text-right">
			<a type="button" class="btn btn-primary" th:href="@{/board/write}" sec:authorize="hasRole('ROLE_USER')">리뷰
				작성</a>
		</div>



		
	</div>
	<footer th:replace="fragments/common :: footer"></footer>

	<script th:inline="javascript">
		$(document).ready(function() {

			calculateToalPrice();

			$("#count").change(function() {
				calculateToalPrice();
			});
		});

		function calculateToalPrice() {
			var count = $("#count").val();
			var price = $("#price").val();
			var totalPrice = price * count;
			$("#totalPrice").html(totalPrice + '원');
		}
	</script>
</body>


</html>
