<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('HELLO, SPRING BOOT!')">


<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link href="starter-template.css" rel="stylesheet">
<title>Hello, Spring!</title>

</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="fragments/common :: menu('home') "></nav>

	<main role="main" class="container">
		<!-- 캐러셀 영역 -->
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS75smVm3a9efCK5Kia4zM2r72bdp0v2Lpzwg&usqp=CAU" 
					class="d-block w-100" alt="첫번째">
				</div>
				<div class="carousel-item">
					<img src="https://png.pngtree.com/background/20211216/original/pngtree-bookstore-reading-books-reading-knowledge-photography-map-with-pictures-picture-image_1513104.jpg" class="d-block w-100" alt="두번째">
				</div>
				<div class="carousel-item">
					<img src="https://png.pngtree.com/background/20210709/original/pngtree-blue-books-turn-on-background-picture-image_914965.jpg" class="d-block w-100" alt="세번째">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
		<br> <br>
		<!-- 공지사항 영역 -->
		<h3>BOOK SHOP 공지사항</h3>
		<p class="text-right">
			<a class="text-decoration-none grey" th:href = "@{/notice/list}">더보기</a>
		</p>
		<hr>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">공지내용</th>
					<th scope="col">작성자</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="notice : ${notices}">
					<th th:text="${notice.id}">1</th>
					<td th:text="${notice.title}"></td>
					<td th:text="${notice.user.username}">작성자이름</td>
					<td th:text="${notice.regdate}">작성일자</td>
				</tr>
			</tbody>
		</table>

		<!-- 상품 영역 -->
		<h3>BOOK</h3>
		<form class="form-inline d-flex justify-content-end" method="GET"
			th:action="@{/board/list}">
			<div class="form-group mx-sm-3 mb-2">
				<label for="searchText" class="sr-only">검색</label> 
				<input type="text" class="form-control" id="searchText" name="searchText"
				th:value="${param.searchText}">
			</div>
			<button type="submit" class="btn btn-light mb-2">검색</button>
		</form>
		<hr>
		<div class  = "contain">
			<div class = "item item1">1</div>
			<div class = "item item1">2</div>
			<div class = "item item1">3</div>
			<div class = "item item1">4</div>
			<div class = "item item1">5</div>
			<div class = "item item1">6</div>
			<div class = "item item1">7</div>
			<div class = "item item1">8</div>
			<div class = "item item1">9</div>
			<div class = "item item1">10</div>
			<div class = "item item1">11</div>	
			
		</div>

	</main>

	<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
