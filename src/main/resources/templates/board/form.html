<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">


</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="fragments/common :: menu('board') "></nav>



	<div class="container">
		<h2>게시판</h2>
		<!-- th:action="@{/board/form}" >> method 속성이 post이므로 BoardController에 @PostMapping방식으로   
		th:object="${board}" >> get매핑해서 전달받은 board 
		th:field = "*{title}" >>th:object로 전달방은 board 객체의 title 멤버 지정-->
		
		 <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
		 	<input type="hidden" th:field = "*{id}">
			<div class="form-group">
				<label for="title">제목</label>
				
				 <input type="text" class="form-control" id="title" 
				 th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"  
				 th:field = "*{title}">
				
				 <!-- 유효성검사 메세지 -->
				 <div id="validationServer03Feedback" class="invalid-feedback" 
				  th:if="${#fields.hasErrors('title')}" 
				  th:errors="*{title}">
       				제목에러메세지
      			 </div>
			</div>
			<div class="form-group">
				<label for="content">글 내용</label>
				<textarea class="form-control" id="content" rows="3" 
				 th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"  
				th:field = "*{content}"></textarea>
				
				<!-- 유효성검사 메세지 -->
				 <div id="validationServer03Feedback" class="invalid-feedback" 
				  th:if="${#fields.hasErrors('content')}" 
				  th:errors="*{content}">
       				내용에러메세지
      			</div>	
			</div>
			<div class= "text-right">
				<a type ="button" class = "btn btn-primary" th:href = "@{/board/list}">취소</a>
				<button type ="submit" class = "btn btn-primary">확인</button>
			</div>
		</form>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
