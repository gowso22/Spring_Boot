<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">


</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="fragments/common :: menu('board') "></nav>



	<div class="container">
		<h2>게시판</h2>
		<!-- #lists >> 사전에 정의된 유틸리티, size 안에 addAttribute에서 키로 설정된 boards를 가져와 총건수를 조회 -->
		<div>
			총 건수 : <span th:text="${#lists.size(boards)}"></span>
		</div>
		<!-- 게시판 테이블 부분 -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					
				</tr>
			</thead>
			<tbody><!-- 타임리프 문법으로 반복문사용 -->
				<tr th:each = "board : ${boards}">
					<th th:text = "${board.id}">1</th>
					<td><a th:text = "${board.title}" th:href = "@{/board/form(id=${board.id})}"></a></td>
					<td>임의 지정한 작성자이름</td>
				</tr>
			</tbody>
		</table>
		<div class= "text-right">
			<a type ="button" class = "btn btn-primary" th:href="@{/board/form}">글 작성</a>
		</div>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
