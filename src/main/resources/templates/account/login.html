<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link th:href="@{/css/signin.css}" rel="stylesheet">
<title>Login</title>

</head>
<body class="text-center">

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="fragments/common :: menu('home') "></nav>


	<!-- th:action >> csrf 토큰 전송을 위해서 -->
	<form class="form-signin" th:action="@{/account/login}" method="post">
		<img class="mb-4"
			src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg"
			alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		
		<!-- 로그아웃과 로그인 정보가 맞지 않을 때 메세지 창 부분 -->
		<div class="alert alert-danger" role="alert" th:if="${param.error}">
			유저이름과 패스워드가 맞지 않음.</div>
		<div class="alert alert-primary" role="" th:if="${param.logout}">
			로그아웃 했습니다.</div>
			
		<!-- 로그인 시 username과 password 입력 부분 -->
		<label for="inputEmail" class="sr-only">username</label> <input
			type="text" id="username" name="username" class="form-control"
			placeholder="username" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" name="password"
			class="form-control" placeholder="Password" required>
		<!-- 리맴버 미 
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div> -->
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			로그인</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
	</form>

	<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
