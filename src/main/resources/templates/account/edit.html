<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link th:href="@{/css/signin.css}" rel="stylesheet">
<title>Login</title>

</head>
<body class="text-center">

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
		th:replace="fragments/common :: menu('home') "></nav>


	<!-- th:action >> csrf 토큰 전송을 위해서 -->
	<form class="form-signin" th:action="@{/account/register}" th:object="${user}"
		method="post">
		<img class="mb-4"
			src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg"
			alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">회원정보 수정</h1>
		<span th:text = "*{id}"></span>
		<!-- 회원가입 시 username과 password 입력 부분 -->
		<label for="inputEmail" class="sr-only">username</label> 
		<input type="text" id="username" name="username" class="form-control"
			  th:field = "*{username}" readonly="readonly"> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" name="password"
			class="form-control" placeholder="Password" required autofocus>
		<!-- 리맴버 미 
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div> -->
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			회원정보 수정</button>
		<button class="btn btn-lg btn-danger btn-block">
			회원퇄퇴</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
	</form>

	<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
